<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input class="form-control" type="text" name="text" [(ngModel)]='text' placeholder="Add A Log">
    </div>
    <input class="btn btn-light" type="submit" value="Add Log" [disabled]=!this.text>
    <button type="button" class="btn btn-warning" [hidden]=!this.text>Clear</button>
  </form>
</div>
